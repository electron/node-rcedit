name: Test

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 22 * * 3'
  workflow_call:

permissions:
  contents: read

jobs:
  test:
    name: Test
    env:
      WINE_BINARY: 'wine'
    strategy:
      matrix:
        node-version:
          - '20.9'
          - '18.17'
          - '16.20'
          - '14.21'
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    runs-on: "${{ matrix.os }}"
    steps:
      # rc-edit.exe does not support arm64
      - name: Install Rosetta
        if: ${{ matrix.os == 'macos-latest' }}
        run: /usr/sbin/softwareupdate --install-rosetta --agree-to-license
      - name: Homebrew Cache
        if: ${{ matrix.os == 'macos-latest' }}
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: /usr/local/Homebrew
          key: v1-brew-cache-${{ matrix.os }}
      - name: Install OS Dependencies (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y wine64 wine32 wine
      - name: Install OS Dependencies (macOS)
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          brew install --cask xquartz
          brew install --cask --no-quarantine wine-stable
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup Node.js
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version: "${{ matrix.node-version }}"
          cache: 'yarn'
          architecture: ${{ matrix.node-version == '14.21' && 'x64' || env.RUNNER_ARCH }}
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Test
        run: yarn test
