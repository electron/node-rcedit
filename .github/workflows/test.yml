name: Test

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 22 * * 3'
  workflow_call:

permissions:
  contents: read

jobs:
  test:
    name: Test
    env:
      WINE_BINARY: 'wine'
    strategy:
      matrix:
        node-version:
          - '20.9'
          - '18.17'
          - '16.20'
          - '14.21'
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    runs-on: "${{ matrix.os }}"
    steps:
      # rc-edit.exe does not support arm64
      - name: Install Rosetta
        if: ${{ matrix.os == 'macos-latest' }}
        run: /usr/sbin/softwareupdate --install-rosetta --agree-to-license
      - name: Homebrew Cache
        if: ${{ matrix.os == 'macos-latest' }}
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: /usr/local/Homebrew
          key: v1-brew-cache-${{ matrix.os }}
      - name: Install OS Dependencies (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y wine64 wine32 wine
      - name: Install OS Dependencies (macOS)
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          brew install --cask xquartz
          brew install --cask --no-quarantine wine-stable
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "${{ matrix.node-version }}"
          cache: 'yarn'
          architecture: ${{ matrix.node-version == '14.21' && 'x64' || env.RUNNER_ARCH }}
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Test
        run: yarn test
